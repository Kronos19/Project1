<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css">
  <link href="https://fonts.googleapis.com/css?family=Noto+Serif+JP:400,700|Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Event Finder</title>
</head>

<body>

  <!-- CREATE JUMBOTRON TO HOLD APP TITLE AND INFO -->
  <div class="jumbotron jumbotron-fluid text-center text-dark media-background">

    <h1 class="display-4">Project 1</h1>
    <p class="lead">Search for Events and Restaurants All at Once</p>
    <p id="err-msg"></p>
    <hr class="my-4">

  </div>

  <!-- MAIN BODY SECTION -->
  <div class="container-fluid">
    <div class="row">
      <!-- left hand column -->
      <div class="col-12 col-sm-6 col-md-4 mb-4" class=left>
        <div class="left-card">
          <h5 class="card-header bg-dark text-light">
            Search
          </h5>
          <div class="card-body">
            <form>
              Zip Code:<br>
              <input type="text" id="zip" name="zipcode">
              City:<br>
              <input type="text" id="city" name="city">
              State:<br>
              <input type="text" id="state" name="state">
              <br><br>  
              <button type="button" id="userInput" class="btn btn-success btn-block">Submit</button>
              <br><br>
              <button type="button" id="clearInput" class="btn btn-danger btn-block">Clear Searches</button>
            </form>
            <br><br>
            <div id="button-view">
            </div>
          </div>
        </div>
      </div>
      <!-- right hand column -->
      <div class="col-12 col-sm-6 col-md-8 mb-4" class=right>
        <div class="right-card">
          <h5 class="card-header bg-dark text-light">
            Event & Restaurant Info
          </h5>
          <div class="card-body text-center">
            <div id="events-div">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/js/bootstrap.min.js"></script>
  <!-- LINK TO CUSTOM JAVASCRIPT -->
  <script src="assets/javascript/script.js"></script>
</body>

</html>
